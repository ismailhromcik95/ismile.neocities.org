<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filing Cabinet</title>
    <link href="assets/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="window-content">
      <div class="file-list" id="fileList"></div>
      <input type="file" id="fileUpload" multiple style="display: none;">
      <div class="file-controls">
        <div class="left">
          <button class="file-btn" id="openFile">Open</button>
          <button class="file-btn add-file" id="addFile">Add File</button>
          <button class="file-btn" id="newFolder">New Folder</button>
        </div>
        <div class="right">
          <button class="file-btn" id="renameFile">Rename</button>
          <button class="file-btn" id="deleteFile">Delete</button>
          <button class="file-btn find-file" id="findFile">Find</button>
        </div>
      </div>
    </div>
    <script src="assets/main.js" type="text/javascript"></script>
  </body>
</html>
