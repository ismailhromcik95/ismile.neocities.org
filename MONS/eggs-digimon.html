<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Digimon Egg</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="assets/css/main-menu.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="content">
      <h1>Choose an egg:</h1>
      <div class="eggs-wrap">
        <div class="eggs">
          <label class="egg fire first">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/fire.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/botamon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="botamonEgg" checked>
          </label>
          <label class="egg ice">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/ice.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/tsunomon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="tsunomonEgg">
          </label>
          <label class="egg electric">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/electric.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/pabumon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="pabumonEgg">
          </label>
          <label class="egg air">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/air.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/yuramon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="yuramonEgg">
          </label>
          <label class="egg water">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/water.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/pichimon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="pichimonEgg">
          </label>
          <label class="egg normal">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/normal.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/poyomon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="poyomonEgg">
          </label>
          <label class="egg plant">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/plant.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/nyokimon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="nyokimonEgg">
          </label>
          <label class="egg beast last">
            <img class="type-icon" src="assets/img/mons/digimon/gen1/types/beast.png" draggable="false">
            <img class="egg-icon" src="assets/img/mons/digimon/gen1/eggs/yukimibotamon-egg.png" draggable="false">
            <input type="radio" name="eggs" id="yukimibotamonEgg">
          </label>
        </div>
      </div>
    </div>
    <script src="assets/js/eggs-digimon.js" type="text/javascript"></script>
  </body>
</html>
