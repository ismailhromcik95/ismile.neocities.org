<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="assets/css/main-menu.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="content train-window">
      <div class="ui-wrap">
        <div class="top-ui">
          <div class="ui-item info"></div>
          <div class="ui-item feed"></div>
          <div class="ui-item train"></div>
          <div class="ui-item clean"></div>
        </div>
        <div class="mon-wrap">
          <div class="training-number">Training number: <span class="mon-train"></span></div>
          <div class="mon"></div>
          <div class="train-bar hidden"></div>
          <div class="train-wall"></div>
          <div class="attack-cont"></div>
          <div class="explosion hidden"></div>
        </div>
        <div class="bottom-ui">
          <div class="ui-item heal"></div>
          <div class="ui-item rename"></div>
          <div class="ui-item save"></div>
          <div class="ui-item delete"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/train.js" type="text/javascript"></script>
  </body>
</html>
